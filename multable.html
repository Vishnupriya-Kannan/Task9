<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Multiplication Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div>
        <h1>Multiplication Table</h1>
        <p id="mul" onclick="mul()">Click Here to Start</p>

    </div>

    <script>
        function mul() {
            let tn = parseInt(prompt("Enter the number for the table:"));
            let n = parseInt(prompt("Enter how many rows:"));
            let i = 1;
            let mt = "";

            while (i <= n) {
                mt += `${tn} * ${i} = ${tn * i}\n`;
                i++;
            }

            document.getElementById("mul").innerText = mt;
        }
    </script>
    <a href="index.html">back</a>
</body>

</html>
